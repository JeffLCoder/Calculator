<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <section class="calculator">
        <div class="calculator__display">
            <input type="text" name="display" id="display">
        </div>
        <div class="calculator__keyboard">
            <div data-key="c" class="key clear"><kbd>C</kbd></div>
            <div class="calculator__operators">
                <div data-key="7" class="key row1-col1 row1 col1"><kbd>7</kbd></div>
                <div data-key="8" class="key row1-col2 row1 col2"><kbd>8</kbd></div>
                <div data-key="9" class="key row1-col3 row1 col3"><kbd>9</kbd></div>
                <div data-key="/" class="key row1-col4 row1 col4"><kbd>/</kbd></div>

                <div data-key="4" class="key row2-col1 row2 col1"><kbd>4</kbd></div>
                <div data-key="5" class="key row2-col2 row2 col2"><kbd>5</kbd></div>
                <div data-key="6" class="key row2-col3 row2 col3"><kbd>6</kbd></div>
                <div data-key="*" class="key row2-col4 row2 col4"><kbd>*</kbd></div>

                <div data-key="1" class="key row3-col1 row3 col1"><kbd>1</kbd></div>
                <div data-key="2" class="key row3-col2 row3 col2"><kbd>2</kbd></div>
                <div data-key="3" class="key row3-col3 row3 col3"><kbd>3</kbd></div>
                <div data-key="-" class="key row3-col4 row3 col4"><kbd>-</kbd></div>


                <div data-key="0" class="key row4-col1 row4 col1"><kbd>0</kbd></div>
                <div data-key="." class="key row4-col2 row4 col2"><kbd>.</kbd></div>
                <div data-key="=" class="key row4-col3 row4 col3"><kbd>=</kbd></div>
                <div data-key="+" class="key row4-col4 row4 col4"><kbd>+</kbd></div>
            </div>
        </div>
    </section>


    <script src="./apps.js"></script>
</body>

</html>
