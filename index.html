<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <main>

        <section class="calculator">
            <div class="calculator__display">
                <input type="text" name="small-display" id="small-display">
                <input type="text" name="display" id="display">
                <!-- some browser may parse number input with dot at the end wrongly. e.g. 56. -->
            </div>
            <div class="calculator__keyboard">
                <div data-key="L" class="key left-arrow row1-col3 row1 col3">&larr;</div>
                <div data-key="C" class="key clear row1-col4 row1 col4">C</div>

                <div data-key="7" class="key row2-col1 row2 col1">7</div>
                <div data-key="8" class="key row2-col2 row2 col2">8</div>
                <div data-key="9" class="key row2-col3 row2 col3">9</div>
                <div data-key="/" class="key op-key row2-col4 row2 col4">/</div>

                <div data-key="4" class="key row3-col1 row3 col1">4</div>
                <div data-key="5" class="key row3-col2 row3 col2">5</div>
                <div data-key="6" class="key row3-col3 row3 col3">6</div>
                <div data-key="*" class="key op-key row3-col4 row3 col4">*</div>

                <div data-key="1" class="key row4-col1 row4 col1">1</div>
                <div data-key="2" class="key row4-col2 row4 col2">2</div>
                <div data-key="3" class="key row4-col3 row4 col3">3</div>
                <div data-key="-" class="key op-key row4-col4 row4 col4">-</div>


                <div data-key="0" class="key row5-col1 row5 col1">0</div>
                <div data-key="." class="key row5-col2 row5 col2">.</div>
                <div data-key="=" class="key op-key row5-col3 row5 col3">=</div>
                <div data-key="+" class="key op-key row5-col4 row5 col4">+</div>

            </div>
        </section>
    </main>

    <script src="./apps.js"></script>
</body>

</html>
